<html lang="en">

<head>
    <link rel="stylesheet" href="./css/jqm.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

<section id="home" data-role="page">
    <!-- Content -->
    <section data-role="content">
        <form>
            <label for="lookupType" class="select">Lookup Type:</label>
            <select name="lookupType" id="lookupType" data-mini="true" data-inline="true" data-native-menu="false">
                <option ></option>
                <option value="charLookup">Character</option>
                <option value="guildLookup">Guild</option>
            </select>

            <label for="realmName" class="select">Realm:</label>
            <select name="realmName" id="realmName" data-mini="true" data-inline="true" data-native-menu="false">
                <option ></option>
                <option value="llane">Llane</option>
                <option value="winterhoof">Winterhoof</option>
            </select>

            <fieldset name="charLookup" id="charLookup">
                <label for="cName">Character Name</label><input type="text" id="cName" name="gName" data-mini="true" class="required" />
            </fieldset>

            <fieldset name="guildLookup" id="guildLookup">
                <label for="gName">Guild Name</label><input type="text" id="gName" name="gName" data-mini="true" class="required" />
            </fieldset>

            <input type="submit" value="Submit" id="submitButton" data-mini="true" data-theme="b" />
        </form>
    </section>
</section>
    <!-- JS -->
    <!-- JQuery, JQM -->
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/jqm.js"></script>
    <script type="text/javascript" src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/objSort.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
